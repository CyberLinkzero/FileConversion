<main><section class="panel"><div class="grid">

  <div class="card">
    <h3>Convert Image</h3>
    <p class="muted">PNG/JPG/WEBP/HEIC → JPG/PNG/WEBP</p>
    <div class="drop" id="img-drop">Drop images here or choose…<br><br><input type="file" id="img-input" accept="image/*,.heic" multiple /></div>
    <div class="row" style="margin-top:12px">
      <select id="img-format"><option value="image/jpeg">JPG</option><option value="image/png">PNG</option><option value="image/webp">WEBP</option></select>
      <input type="number" id="img-quality" min="1" max="100" value="90" />
      <button id="img-convert">Convert</button>
    </div>
    <div id="img-progress" class="progress"><div class="bar"></div></div>
    <div class="progress-label" id="img-progress-label">Idle</div>
    <div class="log" id="img-log"></div>
  </div>

  <div class="card">
    <h3>HEIC → JPG</h3>
    <input type="file" id="heic-input" accept=".heic" multiple />
    <div class="row" style="margin-top:12px"><button id="heic-convert">Convert</button></div>
    <div class="log" id="heic-log"></div>
  </div>

  <div class="card">
    <h3>Image → PDF</h3>
    <input type="file" id="img-pdf-input" accept="image/*" multiple />
    <div class="row" style="margin-top:12px"><button id="img-pdf-btn">Create PDF</button></div>
    <div class="log" id="img-pdf-log"></div>
  </div>

  <div class="card">
    <span class="badge">NEW</span>
    <h3>WebP ↔ GIF</h3>
    <input type="file" id="webp-gif-input" accept="image/webp,image/gif" />
    <div class="row" style="margin-top:12px">
      <select id="webp-gif-target"><option value="gif">to GIF</option><option value="webp">to WebP</option></select>
      <button id="webp-gif-btn">Convert</button>
    </div>
    <div id="webp-gif-progress" class="progress"><div class="bar"></div></div>
    <div class="progress-label" id="webp-gif-progress-label">Idle</div>
    <div class="log" id="webp-gif-log"></div>
  </div>

</div></section></main>
