<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Images — AnyConvert+</title>
<link rel="stylesheet" href="site.css">
</head><body>
<header><div class="title"><div class="logo">⚡</div><h1>Images</h1></div>
<nav class="tabs">
    <a class="tab" href="choosing-the-right-file-type.html">Pick the Right File</a>
  <a class="tab active" href="images.html">Images</a>
  <a class="tab" href="index.html">Home</a>
</nav></header>
<main><section class="panel"><div class="grid">
  <div class="card" id="img-card">
    <h3>PNG/JPG/WebP</h3>
    <input type="file" id="img-files" accept="image/*" multiple/>
    <div class="row" style="margin-top:8px">
      <label>Format
        <select id="img-out"><option>jpg</option><option>png</option><option selected>webp</option></select>
      </label>
      <label>Quality
        <select id="img-q"><option value="">Auto</option><option>60</option><option selected>85</option><option>95</option></select>
      </label>
      <label>Max W <input id="img-w" type="number" min="1" placeholder="e.g. 1920"></label>
      <label>Max H <input id="img-h" type="number" min="1" placeholder="e.g. 1080"></label>
      <label>Fit
        <select id="img-fit"><option>Contain</option><option>Cover</option><option>Stretch</option><option>None</option></select>
      </label>
      <label>Background
        <select id="img-bg"><option>Transparent</option><option>White</option><option>Black</option></select>
      </label>
      <button id="img-convert">Convert</button>
    </div>
    <div class="log" id="img-log"></div>
  </div>

  <div class="card" id="gif-card">
    <h3>GIF ↔ WebP (animated)</h3>
    <input type="file" id="anim-file" accept=".gif,.webp,image/gif,image/webp"/>
    <div class="row" style="margin-top:8px">
      <label>Output
        <select id="anim-out"><option>gif</option><option>webp</option></select>
      </label>
      <label>FPS
        <select id="gif-fps"><option>12</option><option selected>24</option><option>30</option></select>
      </label>
      <label>Height
        <select id="gif-h"><option value="">Source</option><option>480</option><option>720</option></select>
      </label>
      <label>Loop
        <select id="gif-loop"><option value="0">Forever</option><option>1</option><option>3</option></select>
      </label>
      <label>Dither
        <select id="gif-dither"><option>On</option><option>Off</option></select>
      </label>
      <button id="anim-convert">Convert</button>
    </div>
    <div class="log" id="anim-log"></div>
  </div>
</div></section></main>
<footer>© <span id="year"></span> AnyConvert+</footer>
<script src="js/utils.js"></script>
<script src="js/boot.js"></script>
<script src="js/images.js"></script>
</body></html>
