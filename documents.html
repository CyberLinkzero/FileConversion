<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Documents / PDF — AnyConvert+</title>
<link rel="stylesheet" href="site.css">
</head><body>
<header><div class="title"><div class="logo">⚡</div><h1>Documents / PDF</h1></div>
<nav class="tabs">
    <a class="tab" href="choosing-the-right-file-type.html">Pick the Right File</a>
  <a class="tab active" href="documents.html">Documents</a>
  <a class="tab" href="index.html">Home</a>
</nav></header>
<main><section class="panel"><div class="grid">
  <div class="card">
    <h3>PDF → Images</h3>
    <input type="file" id="pdf-file" accept="application/pdf"/>
    <div class="row" style="margin-top:8px">
      <label>Pages
        <input type="text" id="pdf-range" placeholder="All or 1-3,5,8-"/>
      </label>
      <label>Output
        <select id="pdf-img-out"><option>png</option><option>jpg</option></select>
      </label>
      <label>DPI
        <select id="pdf-dpi"><option>72</option><option>96</option><option selected>150</option><option>300</option></select>
      </label>
      <label>Background
        <select id="pdf-bg"><option>White</option><option>Transparent</option></select>
      </label>
      <button id="pdf-render">Render</button>
    </div>
    <div class="log" id="pdf-log"></div>
  </div>
</div></section></main>
<footer>© <span id="year"></span> AnyConvert+</footer>
<script src="js/utils.js"></script>
<script src="js/boot.js"></script>
<script type="module" src="js/documents.js"></script>
</body></html>
