<section id="tab-video" class="panel">

      <h3>MP4 ↔ WebM</h3>
      <input type="file" id="video-input" accept="video/*" />
      <div class="row" style="margin-top:12px">
        <select id="video-target"><option value="mp4">MP4 (H.264/AAC)</option><option value="webm">WebM (VP9/Opus)</option></select>

      </div>
      <div class="log" id="video-log"></div>
    </div>
    <div class="card">
      <span class="badge">NEW</span>
      <h3>GIF ↔ MP4</h3>
      <input type="file" id="gif-mp4-input" accept="image/gif,video/mp4,video/webm" />
      <div class="row" style="margin-top:12px">
        <select id="gif-mp4-target"><option value="mp4">GIF → MP4</option><option value="gif">Video → GIF</option></select>
        <button id="gif-mp4-btn">Convert</button>
      </div>
      <div class="log" id="gif-mp4-log"></div>
    </div>
  </div>
