<main><section class="panel"><div class="grid">

  <div class="card">
    <h3>CSV ↔ JSON</h3>
    <input type="file" id="csv-file" accept=".csv,text/csv"/>
    <textarea id="json-input" placeholder="Paste JSON here"></textarea>
    <div class="row" style="margin-top:8px">
      <label>Delimiter <select id="csv-delim"><option>,</option><option>;</option><option>\t</option><option>|</option></select></label>
      <label>Header <select id="csv-header"><option value="true">Yes</option><option value="false">No</option></select></label>
      <button id="csv-to-json">CSV → JSON</button>
      <button id="json-to-csv">JSON → CSV</button>
    </div>
    <div class="log" id="data-log"></div>
  </div>

  <div class="card">
    <h3>XLSX → CSV/JSON</h3>
    <input type="file" id="xlsx-file" accept=".xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
    <div class="row" style="margin-top:8px">
      <label>Sheet <select id="xlsx-sheet"></select></label>
      <label>Dates <select id="xlsx-dates"><option value="true">Date objects</option><option value="false">Text</option></select></label>
      <button id="xlsx-load">Load Sheets</button>
      <button id="xlsx-to-json">Sheet → JSON</button>
      <button id="xlsx-to-csv">Sheet → CSV</button>
    </div>
    <div class="log" id="xlsx-log"></div>
  </div>

  <div class="card">
    <h3>JSON → DOC (plain option)</h3>
    <input type="file" id="jsondoc-file" accept=".json,application/json"/>
    <textarea id="jsondoc-input" placeholder="Paste JSON here"></textarea>
    <div class="row" style="margin-top:8px">
      <input type="text" id="jsondoc-title" placeholder="Title (optional)"/>
      <label><input type="checkbox" id="jsondoc-plain"> Clear formatting</label>
      <button id="jsondoc-preview">Preview</button>
      <button id="jsondoc-doc">Download .DOC</button>
      <button class="secondary" id="jsondoc-dl-html" disabled>Download HTML used</button>
    </div>
    <div class="preview hidden" id="jsondoc-preview-box"></div>
    <div class="log" id="jsondoc-log"></div>
  </div>

</div></section></main>
