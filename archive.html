<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Archive — AnyConvert+</title>
<link rel="stylesheet" href="site.css">
</head><body>
<header><div class="title"><div class="logo">⚡</div><h1>Archive</h1></div>
<nav class="tabs">
    <a class="tab" href="choosing-the-right-file-type.html">Pick the Right File</a>
  <a class="tab active" href="archive.html">Archive</a>
  <a class="tab" href="index.html">Home</a>
</nav></header>
<main><section class="panel"><div class="grid">
  <div class="card">
    <h3>Create ZIP</h3>
    <input type="file" id="zip-files" multiple/>
    <div class="row" style="margin-top:8px">
      <label>Compression
        <select id="zip-level"><option value="0">Store (0)</option><option value="1">Fast (1)</option><option value="6" selected>Default (6)</option><option value="9">Max (9)</option></select>
      </label>
      <label>Flatten
        <select id="zip-flatten"><option value="false">No</option><option value="true">Yes</option></select>
      </label>
      <button id="zip-make">Make ZIP</button>
    </div>
    <div class="log" id="zip-log"></div>
  </div>
</div></section></main>
<footer>© <span id="year"></span> AnyConvert+</footer>

<script src="js/boot.js"></script>
<script src="js/archive.js"></script>
</body></html>
